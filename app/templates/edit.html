<!DOCTYPE html>
<html>
<head>
    <title>Editar Mercadoria</title>
</head>
<body>
    <h1>Editar Mercadoria</h1>
    <form method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" value="{{ mercadoria.nome }}" required><br><br>
        <label for="descricao">Descrição:</label>
        <textarea id="descricao" name="descricao">{{ mercadoria.descricao }}</textarea><br><br>
        <label for="preco">Preço:</label>
        <input type="text" id="preco" name="preco" value="{{ mercadoria.preco }}" required><br><br>
        <input type="submit" value="Salvar">
    </form>
    <a href="{{ url_for('index') }}">Cancelar</a>
</body>
</html>
